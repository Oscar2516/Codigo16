<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/position2.css">
</head>
<body>
    <!-- la etiqueta para crear un menu es header y nav -->
    <header>
        <nav>
            <!-- dentro del nav podemos crear una lista de opciones -->
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="/">Productos</a></li>
                <li><a href="/">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- tendrá contenido -->
    <div id="inicio">
        <h1>Imagen de la casa de Goku</h1>
        <img src="./images/goku-house.jpg" width="100%" alt="">
    </div>

    <!-- Todo elemento en HTML tiene la opción de usar el atributo id -->
    <!-- Este debe ser unico por elemento -->
    <div id="nosotros">
        <h2>Nosotros</h2>
    </div>
</body>
</html>
