<html>
    <head>
        <title>Semana1/Dia3</title>
    </head>
    <body>
        <!-- La etiquet que sirve para crear un link en nuestra pagina es la <a></a> -->
        <img src="./images/taza de javascript.png" alt="Img taza de JavaScript" width="400"/>
        <!-- si queremos que la pagina se abra en una nueva ventana debemos usar el atributo target="_blank" -->
        <a href="https://www.youtube.com" target="_blank">Link hacia Youtube</a>
        <a href="https://www.google.com/" target="_blank"><img src="./images/google_logo.png" alt="Logo de google" width="400"></a>
        <a href="https://www.facebook.com" target="_blank">
            <img 
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" 
            alt="Logo de facebook"
            width="400">
        </a>
        <br>
        <a href="https://www.google.com" target="_blank"><h1>Link de google</h1></a>
        
        <div>
            <video controls autoplay muted loop width="400">
                <source src="./videos/video.mp4">
            </video>
        </div>

        <div>
            <!-- Un botón a diferencia de un hiperviculo (<a>) no redirecciona a otra pagina.
                El proposito del boton es hacer una accion, ejemplo: enviar datos, 
                validar formulario, abrir modales (popus) -->
            <!-- El botón trabaja sobre eventos:
                click, este evento para poder usarlo en html debemos llamarlo
                de la siguiente manera onclick="" -->
            <!-- !!Nota: onlick es todo en minuscula y junto -->
            <!-- Esto basicamente estamos diciendoles qe al dar click se va imprimir un mensaje
            en la consola del navegador -->
            <button onclick="console.log('Hola desde el botón')">
                Imprimir algo
            </button>
        </div>

    </body>
</html>
